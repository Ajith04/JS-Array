<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


    <div class="container bg-warning mt-5 p-5">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <h1>Array Methods Example</h1>
            </div>
        </div>
        <div class="row mt-5 d-flex justify-content-center">
            <div class="col-md-3">
                <label for="" class="form-label fw-bold">Add Element:</label>
            </div>
            <div class="col-md-3 d-flex justify-content-center">
                <input type="text" class="form-control" id="add">
                <button class="btn btn-success ms-3" onclick="addElement()">Add</button>
            </div>
        </div>

        <div class="row mt-3 d-flex justify-content-center">
            <div class="col-md-3">
                <label for="" class="form-label fw-bold">Remove Element:</label>
            </div>
            <div class="col-md-3 d-flex justify-content-between">
                <input type="text" class="form-control" id="remove">
                <button class="btn btn-danger ms-3" onclick="removeElement()">Remove</button>
            </div>
        </div>

        <div class="row mt-3 d-flex justify-content-center">
            <div class="col-md-3">
                
            </div>
            <div class="col-md-3 d-flex justify-content-between">
                <button class="btn btn-primary" onclick="ascending()">Ascending</button>
                <button class="btn btn-primary" onclick="descending()">Descending</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row bg-success text-light p-1 fs-5">
            <div class="col d-flex justify-content-center" id="outputarray"></div>
        </div>
    </div>
    
    

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
